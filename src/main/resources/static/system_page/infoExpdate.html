<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>临近保质期查看</title>
    <link rel="stylesheet" type="text/css" href="../css/sysstyle.css"/>
    <link rel="stylesheet" type="text/css" href="../plug/element-ui/element-ui.css">
    <script src="../plug/vue/vue.min.js"></script>
    <script src="../plug/axios/axios.min.js"></script>
    <script src="../plug/qs/qs.min.js"></script>
    <script src="../plug/element-ui/element-ui.js"></script>
    <script src="../js/sys_infoExpdate.js" type="module"></script>
</head>
<body>
<div class="bg-box">
    <div id="expDateApp" v-cloak>
        <div class="top">
            <h2><i class="el-icon-s-release"></i>临近保质期查看</h2>
        </div>

        <el-row :gutter="20">
            <el-col :span="16">
                <div class="grid-content">
                    <el-card>
                        <h3>缺货商品列表</h3>
                        <el-table
                                :data="expGoodsList"
                                fit
                                lazy
                                style="width: 100%;min-height: 600px">
                            <el-table-column type="index" label="序号"></el-table-column>
                            <el-table-column
                                    prop="goods_id"
                                    label="商品编号"
                                    sortable
                                    width="150">
                            </el-table-column>
                            <el-table-column
                                    prop="goods_name"
                                    label="商品名称"
                                    width="200">
                            </el-table-column>
                            <el-table-column
                                    prop="goods_type"
                                    label="商品类型">
                            </el-table-column>
                            <el-table-column
                                    prop="goods_num"
                                    label="商品数量">
                            </el-table-column>
                            <el-table-column
                                    prop="goods_EXPdate"
                                    label="商品过期日期">
                            </el-table-column>
                            <el-table-column
                                    prop="goods_expDay"
                                    label="剩余天数">
                            </el-table-column>
                            <el-table-column
                                    label="下架"
                                    width="100">
                                <template slot-scope="scope">
                                    <el-button type="danger" plain size="small" @click.native.stop="deleteGoods(scope.row)">下架</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </el-card>
                </div>
            </el-col>
    </div>
</div>
</body>
</html>
