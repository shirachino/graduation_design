<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIP信息</title>
    <link rel="stylesheet" type="text/css" href="../css/sysstyle.css"/>
    <link rel="stylesheet" type="text/css" href="../plug/element-ui/element-ui.css">
    <script src="../plug/vue/vue.min.js"></script>
    <script src="../plug/axios/axios.min.js"></script>
    <script src="../plug/qs/qs.min.js"></script>
    <script src="../plug/element-ui/element-ui.js"></script>
    <script src="../js/sys_vipinfo.js" type="module"></script>
</head>
<body>
<div class="bg-box">
    <div id="vipApp" v-cloak>
        <div class="top">
            <h2><i class="el-icon-user-solid"></i>VIP信息查看</h2>
        </div>
        <el-card>
            <el-row style="width: 25%">
                <el-input placeholder="请输入内容" v-model="VipInfo" class="input-with-select">
                    <el-select v-model="searchBy" slot="prepend" placeholder="请选择">
                        <el-option label="手机号" value="Phone"></el-option>
                        <el-option label="会员名" value="Name"></el-option>
                        <el-option label="会员编号" value="Id"></el-option>
                    </el-select>
                    <el-button slot="append" icon="el-icon-search" @click="searchVip"></el-button>
                </el-input>
            </el-row>
            <el-table
                    :data="vipList"
                    height="250"
                    border
                    style="width: 100%">
                <el-table-column
                        prop="vip_id"
                        label="VIP编号"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="vip_name"
                        label="姓名"
                        width="120">
                </el-table-column>
                <el-table-column
                        prop="vip_phone"
                        label="手机号">
                </el-table-column>
                <el-table-column
                        prop="vip_join_date"
                        label="注册日期">
                </el-table-column>
                <el-table-column
                        prop="vip_birthday"
                        label="生日">
                </el-table-column>
                <el-table-column
                        prop="vip_times"
                        label="消费次数（注册VIP后）"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="vip_point"
                        label="积分">
                </el-table-column>
                <el-table-column
                        prop="vip_balance"
                        label="余额">
                </el-table-column>
                <el-table-column
                        label="充值"
                        width="100">
                    <template slot-scope="scope">
                        <el-button type="primary" size="small"
                                   @click="putMoney(scope.row)">充值
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="修改"
                        width="100">
                    <template slot-scope="scope">
                        <el-button type="primary" size="small"
                                   @click="updateVipInfo(scope.row)">修改
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="注销"
                        width="100">
                    <template slot-scope="scope">
                        <el-popconfirm
                                confirm-button-text='确定'
                                cancel-button-text='手滑了'
                                icon="el-icon-info"
                                icon-color="red"
                                title="确定注销该用户？"
                                @confirm="deleteVip(scope.row)"
                        >
                            <el-button type="danger" plain size="small" slot="reference">注销</el-button>
                        </el-popconfirm>
                    </template>
                </el-table-column>
            </el-table>
        </el-card>

    </div>
</div>
</body>
</html>
