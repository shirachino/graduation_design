<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>营业额</title>
    <link rel="stylesheet" type="text/css" href="../css/sysstyle.css"/>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="../plug/vue/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/qs/6.7.0/qs.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../js/sys_analturnover.js" type="module"></script>
</head>
<body>
<div class="bg-box">
    <div id="turnoverApp" v-cloak>
        <div class="top">
            <h2>营业额统计</h2>
        </div>
        <el-row :gutter="20">
            <el-col :span="16">
                <el-card>
                    <div class="grid-content">
                        <div id="turnoverChart" style="height: 600px;width: 100%"></div>
                    </div>
                </el-card>
            </el-col>
            <el-col :span="8">
                <el-card>
                    <div class="grid-content turnover-rec">
                        <el-row :gutter="10">
                            <el-col :span="12">
                                <div class="grid-content ">
                                    <el-card class="turnover-card">
                                        <el-row>
                                            <h3><i class="el-icon-s-finance"></i>当日营业额</h3>
                                            <i class="el-icon-caret-top turnover-inc"><span>{{incTurnover}}</span></i>
                                        </el-row>
                                        <div class="turnover-data">{{turnoverRec.dayTurnover}} 元</div>
                                    </el-card>
                                </div>
                            </el-col>
                            <el-col :span="12">
                                <div class="grid-content ">
                                    <el-card class="turnover-card">
                                        <el-row>
                                            <h3><i class="el-icon-s-finance"></i>当月营业额</h3>
                                        </el-row>
                                        <div class="turnover-data">{{turnoverRec.monthTurnover}} 元</div>
                                    </el-card>
                                </div>
                            </el-col>
                        </el-row>
                        <div class="grid-content" style="margin-top: -20px">
                            <el-card class="turnover-card">
                                <el-row>
                                    <h3><i class="el-icon-s-finance"></i>当年营业额</h3>
                                </el-row>
                                <div class="turnover-data">{{turnoverRec.yearTurnover}} 元</div>
                            </el-card>
                        </div>
                    </div>
                </el-card>

                <el-card style="margin-top: 20px">
                    <h3><i class="el-icon-s-finance"></i>商品类型营业额分布</h3>
                    <div id="type-turnover" style="width: 460px;height: 280px;"></div>
                </el-card>
            </el-col>
        </el-row>
    </div>
</div>
</body>
</html>
